<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="form-outline mb-4">
              {{data.Name1}}
            </div>
            <div class="form-outline mb-4">
              {{data.Name2}}
            </div>
            <div class="form-outline mb-4">
              {{data.Name3}}
            </div>
            <div *ngIf="data.forbbiden != null" >
              {{data.forbbiden}}
            </div>
            <hr class="my-4">
            <button class="btn btn-lg btn-block btn-primary"   style="background-color: #dd4b39;margin-right: 10px"
                    type="submit"><i class="fab fa-google me-2"></i><a style="text-decoration: none;color: white" href="/appClient">Back</a></button>
            <button class="btn btn-lg btn-block btn-primary"  (click)="logout()"  style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2"></i>LogOut</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
